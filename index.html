<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تطبيق خريطة مشابه لـ Snapchat</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background-color: black;
    }
    .container {
      position: relative;
      height: 100vh;
      width: 100%;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .floating-button {
      position: absolute;
      z-index: 2;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 24px;
    }
    #locateButton {
      bottom: 80px;
      right: 20px;
    }
    #info-panel {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: white;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.2);
      max-height: 50%;
      overflow-y: auto;
      padding: 20px;
      display: none;
      transition: transform 0.3s ease-in-out;
      transform: translateY(100%);
    }
    #info-panel.active {
      transform: translateY(0);
    }
    #info-panel h3 {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-bottom: 15px;
    }
    #info-panel img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
      border: 2px solid #ddd;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    #info-panel p {
      font-size: 16px;
      color: #555;
      line-height: 1.5;
    }
    #info-panel .close {
      position: absolute;
      top: 10px;
      right: 20px;
      cursor: pointer;
      font-size: 20px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="map"></div>

    <!-- زر تحديد الموقع -->
    <button id="locateButton" class="floating-button">📍</button>

    <!-- لوحة المعلومات -->
    <div id="info-panel">
      <span class="close">&times;</span>
      <h3 id="place-name">اسم المكان</h3>
      <p id="place-description">وصف المكان</p>
      <img id="place-image" src="" alt="صورة المكان">
    </div>
  </div>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAzNFMx0l3x-1qSB7zYEHJwasBnkPOfpg0",
      authDomain: "ms-mv-71de8.firebaseapp.com",
      projectId: "ms-mv-71de8",
      storageBucket: "ms-mv-71de8.appspot.com",
      messagingSenderId: "11803494011",
      appId: "1:11803494011:web:313992c0215928cb3b44de",
      measurementId: "G-XKKEK82ZPD"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // إعداد Mapbox
    mapboxgl.accessToken = 'pk.eyJ1IjoiZXNsb3BpIiwiYSI6ImNtMWV6OHI3eDFoeGMybHF6bmR0OXcwbWIifQ.PgBVsl5bPmcOQ_47NDK10A';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [46.6753, 24.7136], // الرياض
      zoom: 10
    });

    // جلب الأماكن من Firebase
    db.collection("places").get().then((querySnapshot) => {
      querySnapshot.forEach((doc) => {
        var place = doc.data();
        addPlaceMarker(place.name, place.description, place.latitude, place.longitude, place.imageUrl);
      });
    });

    function addPlaceMarker(name, description, latitude, longitude, imageUrl) {
      const marker = new mapboxgl.Marker()
        .setLngLat([longitude, latitude])
        .addTo(map);

      marker.getElement().addEventListener('click', function () {
        const panel = document.getElementById('info-panel');
        document.getElementById('place-name').textContent = name;
        document.getElementById('place-description').textContent = description;
        const imgElement = document.getElementById('place-image');
        imgElement.src = imageUrl || ''; // تجنب أخطاء إذا لم تكن الصورة متوفرة
        imgElement.style.display = imageUrl ? 'block' : 'none'; // إخفاء الصورة إذا لم تتوفر
        panel.style.display = 'block';
        panel.classList.add('active');
      });
    }

    // زر تحديد الموقع
    document.getElementById('locateButton').addEventListener('click', function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          var lat = position.coords.latitude;
          var lon = position.coords.longitude;

          map.flyTo({
            center: [lon, lat],
            zoom: 14
          });

          new mapboxgl.Marker()
            .setLngLat([lon, lat])
            .addTo(map);
        });
      } else {
        alert('جهازك لا يدعم تحديد الموقع');
      }
    });

    // إغلاق لوحة المعلومات
    document.querySelector('.close').addEventListener('click', function () {
      const panel = document.getElementById('info-panel');
      panel.classList.remove('active');
      setTimeout(() => {
        panel.style.display = 'none';
      }, 300);
    });
  </script>
</body>
</html>
