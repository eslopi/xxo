<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم - إدارة الأماكن</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0f3460;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0d2c50;
    }
    #map {
      height: 400px;
      width: 100%;
      margin: 20px 0;
    }
    .toolbar {
      display: flex;
      gap: 10px;
      margin: 15px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #0f3460;
      color: white;
    }
  </style>
  
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-firestore-compat.js"></script>
</head>
<body>

  <div class="container">
    <h1>إدارة الأماكن</h1>

    <!-- خريطة ماب بوكس -->
    <div id="map"></div>

    <!-- زر تحديد الموقع الحالي -->
    <button id="locateButton">📍 تحديد موقعي الحالي</button>

    <!-- شريط أدوات التنسيق -->
    <div class="toolbar">
      <label>حجم الخط:</label>
      <select id="fontSize">
        <option value="12px">صغير</option>
        <option value="16px" selected>متوسط</option>
        <option value="20px">كبير</option>
      </select>

      <label>نوع الخط:</label>
      <select id="fontFamily">
        <option value="Cairo">Cairo</option>
        <option value="Arial">Arial</option>
        <option value="Tahoma">Tahoma</option>
      </select>

      <label>محاذاة:</label>
      <select id="textAlign">
        <option value="right">يمين</option>
        <option value="center">وسط</option>
        <option value="left">يسار</option>
      </select>
    </div>

    <!-- نموذج إضافة / تعديل مكان -->
    <form id="venueForm">
      <input type="hidden" id="placeId">
      <label for="name">اسم المكان:</label>
      <input type="text" id="name" name="name" required>

      <label for="description">وصف المكان:</label>
      <textarea id="description" name="description" required></textarea>

      <label for="latitude">خط العرض:</label>
      <input type="text" id="latitude" name="latitude" required readonly>

      <label for="longitude">خط الطول:</label>
      <input type="text" id="longitude" name="longitude" required readonly>
